<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="loginForm" class="form-container">
        <h2>Iniciar Sesión</h2>
        <form>
            <label for="username">Correo:</label>
            <input type="text" id="username" required><br><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required><br><br>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿Olvidaste tu contraseña? <a href="#" onclick="showRecoveryForm()">Recupérala aquí</a></p>
        <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
    </div>

    <div id="recoveryForm" class="form-container" style="display: none;">
        <h2>Recuperar Contraseña</h2>
        <form id="recoveryPasswordForm">
            <label for="usernameRecovery">Correo:</label>
            <input type="text" id="usernameRecovery" required><br><br>
            <label for="newPassword">Nueva Contraseña:</label>
            <input type="password" id="newPassword" required><br><br>
            <button type="submit">Cambiar Contraseña</button>
        </form>
        <p><a href="#" onclick="hideRecoveryForm()">Volver al login</a></p>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
